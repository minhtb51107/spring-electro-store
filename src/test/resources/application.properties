# --- Cấu hình Database giả (H2) ---
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.flyway.enabled=false
spring.liquibase.enabled=false

# --- Cấu hình JWT giả ---
app.jwt.secret=day-la-mot-chuoi-bi-mat-rat-dai-dung-de-test-1234567890
app.jwt.access-token-expiration-ms=3600000
app.jwt.refresh-token-expiration-ms=86400000

# --- Cấu hình OAuth2 Google giả (Đầy đủ để tránh lỗi Validation) ---
spring.security.oauth2.client.registration.google.client-id=dummy-client-id
spring.security.oauth2.client.registration.google.client-secret=dummy-client-secret
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.google.scope=email,profile

# --- Cấu hình Mail giả (Để tránh lỗi EmailService) ---
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test@example.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# --- Cấu hình Redis/Elasticsearch giả ---
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.elasticsearch.uris=http://localhost:9200

# Tắt OpenInView
spring.jpa.open-in-view=false